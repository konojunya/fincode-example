<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>fincode test</title>
    <script src="https://js.test.fincode.jp/v1/fincode.js"></script>
  </head>
  <body>
    <h1>Fincode Test</h1>

    <h2>Credit Card</h2>
    <form>
      <label>
        カード番号
        <input id="card-number" value="4111111111111111" />
      </label>

      <label>
        有効期限
        <input id="card-expire" value="2601" />
      </label>

      <label>
        セキュリティコード
        <input id="card-cvv" value="123" />
      </label>
      <button type="button" id="credit-card-create-submit">カード登録する</button>

      <div>
        <button type="button" id="3ds-success">3DS認証成功</button>
        <button type="button" id="3ds-failed">3DS認証失敗</button>
        <button type="button" id="3ds-challenge">チャレンジ要求</button>
      </div>

      <div>
        <label>カードID
          <input id="card-id" />
        </label>

        <button type="button" id="fetch-credit-card-list">決済手段一覧取得</button>
        <button type="button" id="credit-card-purchase-submit">決済する</button>
      </div>
    </form>

    <script defer src="public/index.js"></script>
  </body>
</html>
