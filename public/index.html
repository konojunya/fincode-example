<!doctype html>
<html lang="ja">
  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>fincode test</title>
    <script src="https://js.test.fincode.jp/v1/fincode.js"></script>

    <h1>Fincode Test</h1>

    <h2>Credit Card</h2>
    <form>
      <label>

    </form>

    <script defer src="public/index.js"></script>
